<!DOCTYPE html>
<!--
    Visit Optimizer - Res-Novae devel 2013
-->
<html>
    <head>
    	<meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<!-- Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
       	<link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Visit Optimizer</title>
    </head>
    <body>

		<!-- Init page -->
     	<div data-role="page" class="vrn-page" id="vrn-index-loading" data-position="fixed" data-transition="slide">
			<div data-rodocument.addEventListener("onDeviceReady", onDeviceReady, false);le="content">
				<div id="vrn-index-loading-progress"><div id="vrn-index-loading-progress-dots"></div></div>
			</div>
        </div>

        <!-- Login panel -->
        <div data-role="page" class="vrn-page" id="vrn-login-page" data-position="fixed" data-transition="slide">
            <!-- Header, filled by app.controller -->
            <div data-role="header" class="vrn-header" data-position="fixed" data-tap-toggle="false"> </div>
            
            <!-- Content -->
            <div data-role="content" class="vrn-content" id="vrn-content">
                
                <div id="vrn-login-div">
                    <!-- Login and password -->
                    <form>
                        <div id="big_circle">
                            <div class="vrn-credentials vrn-circle">
                                <div class="vrn-x-circle">
                                        <img src="css/images/vrn/forma1_5.png" />
                                </div>
                                <div class="vrn-user-pass">
                                    <!-- Username -->
                                    <input type="text" name="username" id="vrn-username" placeholder="LOGIN" value="" class="ui-input-text ui-body-c">
                                    <!-- Password -->
                                    <input type="text" name="password" id="vrn-password" placeholder="MOT DE PASSE" value="" class="ui-input-text ui-body-c">
                                </div>
                                <!-- Recover password and remember me -->
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        <a href="#vrn-recover-password-popup" data-rel="popup" data-transition="slideup" data-position-to="origin" data-role="none"
                                           data-inline="true" data-mini="true" data-shadow="false" id="vrn-forgot-password">Mot de passe oubli√© &gt;&gt;</a>
                                    </div>
                                    <div class="ui-block-b">
                                        <fieldset data-role="controlgroup" data-iconpos="right" data-inline="true" data-mini="true">
                                            <!-- Label for remember me -->
                                            <label for="vrn-remember-me" id="vrn-remember-me-label" class="index-gray-text">Souvenir de moi</label>
                                            <input type="checkbox" data-role="none" name="vrn-remember-me" data-inline="true" data-mini="true" id="vrn-remember-me">    
                                        </fieldset>
                                    </div>
                                </div>
                                <!-- Login button -->
                                <div class="vrn-login-button">
                                        <a href="#" id="vrn-login" data-role="button" data-transition="slidedown" data-icon="login" data-iconpos="right" data-theme="c">SE CONNECTER</a>
                                </div>
                                <!--See <a href="#login-construction-popup" data-rel="popup" data-role="button" class="ui-icon-alt" data-inline="true"
                                        data-transition="pop" data-icon="info" data-theme="e" data-iconpos="notext">Remarks</a>-->
                            </div>
                        </div>  
                    </form>
                </div>

            </div>
            
           <!-- canceleable login popup -->
            <div data-role="popup" id="vrn-login-popup" data-overlay-theme="a" data-theme="c" data-dismissible="false" class="ui-corner-all">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Authenticating</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                    <div id="vrn-login-popup-content">
                        <h3 class="ui-title">Please wait...</h3>
                        <!-- Loading indicator -->
                        <img alt="" src="css/images/ajax-loader.gif">
                        <!--  -->
                        <br> <a href="#" id="vrn-login-popup-cancel" data-role="button" data-inline="true" data-theme="c">Cancel</a>
                    </div>
                </div>
            </div>

            <div data-role="popup" id="vrn-login-error-popup" data-overlay-theme="a" data-theme="c" data-dismissible="true" class="ui-corner-all">
                <div data-role="header" data-theme="e" class="ui-corner-top">
                    <h1>Errors</h1>
                </div>
                <div data-role="content" data-theme="c" class="ui-corner-bottom ui-content">
                    <div id="vrn-login-error-popup-content">
                        <h3 class="ui-title">Wrong credentials, please retry.</h3>
                    </div>
                </div>
            </div> 
            
        </div>

        <!-- Sync panel -->
        <div data-role="page" class="vrn-page" id="vrn-sync-page">
        
            <div data-role="header" class="vrn-header" id="vrn-sync-header" data-position="fixed" data-tap-toggle="false"> </div>
            
            <div data-role="content" class="vrn-content" id="vrn-content">
                    <center>
                        <br><br>
                        <h3 class="ui-titleB" style="width:100%;text-align:center;">Syncronisation de l'application</h3>
                        <!-- Loading indicator -->
                        <br>
                        <img alt="" src="css/images/ajax-loader.gif"><br> 
                        <br>
                        <!--  -->
                        Cela peut prendre quelques instants, veuillez patienter.
                    </center>
            </div>

        </div>



		<script type="text/javascript" src="jquerymobile/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.md5.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="lib/archive/archive-min.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/repository.js"></script>
        <script type="text/javascript" src="js/webservice.js"></script>
        <script type="text/javascript" src="js/domain.js"></script>
        <script type="text/javascript" src="js/import.file.to.sqlite.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript">
            //app.initialize();
            navigator.splashscreen.hide();
            document.addEventListener("onDeviceReady", app.initialize, false);
        </script>
    </body>
</html>
