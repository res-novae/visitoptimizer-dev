    <body onload="app.initialize()">

        <!-- Page : Raodmap item Pos edit form --> <!--  data-url="vrn-roadmap-item-pos-edit-page" data-dom-cache="false" -->
        <div data-role="page" class="vrn-page" id="vrn-roadmap-item-pos-edit-page">
        	
            <div data-role="header" data-id="vrn-header-nav" data-position="fixed" data-tap-toggle="false"> </div>
            
            <div class="vrn-view">
                
                <div data-role="content" class="vrn-content">
                    <div id="vrn-roadmap-item-pos-edit-div">
                        <fieldset class="ui-grid-a" id="ui-grid-a-pos">
                            <!--<a href="#" class="try back black">Back</a>-->
                           <div class="ui-block-a">
                               <a href="#vrn-roadmap-item-page" id="vrn-roadmap-item-pos-retour-button" data-transition="slide" data-direction="reverse" data-role="button" data-theme="f">Retour</a>
                           </div>
                            <div class="ui-block-b" id="vrn-create-pdv">
                                <p id="vrn-roadmap-item-pos-edit-title">MODIFIER UN POINT DE VENTE</p>
                                <input type="hidden" name="vrn-roadmap-item-pos-id" id="vrn-roadmap-item-pos-id" value="0">
                                <input type="hidden" name="vrn-roadmap-item-pos-sync-status" id="vrn-roadmap-item-pos-sync-status" value="">
                            </div> 
                        </fieldset>
    
                        <div class="ui-grid-a">
                            <div class="ui-block-a ui-block-a-form3b">
                                <img alt="" src="css/images/vrn/forma3.png" style="padding-top: 5px;"> 
                            </div>
                            <div class="ui-block-b ui-block-nom-pdvb">
                                <input type="text" name="vrn-roadmap-item-pos-name" id="vrn-roadmap-item-pos-name" placeholder="Nom du point de vente" value="">
                            </div>
                        </div>
                        
                        <div class="ui-block-a-fieldset">
                            <div class="ui-grid-solo">
                                <div class="ui-block-a"> <input type="text" name="vrn-roadmap-item-pos-street" id="vrn-roadmap-item-pos-street" placeholder="N° et Nom de la rue" value=""></div>
                            </div>    
                            <div class="ui-grid-a">
                                <div class="ui-block-a" id="ui-block-code-postal"> <input type="text" name="vrn-roadmap-item-pos-cp" id="vrn-roadmap-item-pos-cp" placeholder="Code postal" value=""></div>
                                <div class="ui-block-b" id="ui-block-city"> <input type="text" name="vrn-roadmap-item-pos-city" id="vrn-roadmap-item-pos-city" placeholder="Nom de la ville" value=""></div>     
                            </div>
                        </div>
    
                        <div class="ui-block-b-fieldset">
                            <div class="ui-grid-solo">
                                <div class="ui-block-a"> <input type="text" name="vrn-roadmap-item-pos-contact-name" id="vrn-roadmap-item-pos-contact-name" placeholder="Nom du contact" value=""></div>
                            </div>    
                            <div class="ui-grid-a">
                                <div class="ui-block-a" id="ui-block-telephone"> <input type="text" name="vrn-roadmap-item-pos-telephone" id="vrn-roadmap-item-pos-telephone" placeholder="Téléphone" value=""></div>
                                <div class="ui-block-b" id="ui-block-email"> <input type="text" name="vrn-roadmap-item-pos-mail" id="vrn-roadmap-item-pos-mail" placeholder="Adresse email" value=""></div>    
                            </div>
                        </div>
    
                        <textarea name="vrn-roadmap-item-pos-descriptif" id="vrn-roadmap-item-pos-descriptif"> Description </textarea>
                        
                        <div class="ui-block-a-fieldset">
                            <div class="ui-grid-a">
                                <div class="ui-block-a"> <input type="text" name="vrn-roadmap-item-pos-gps_latitude" id="vrn-roadmap-item-pos-gps_latitude" placeholder="Latitude" value=""></div>
                                <div class="ui-block-b"> <input type="text" name="vrn-roadmap-item-pos-gps_longitude" id="vrn-roadmap-item-pos-gps_longitude" placeholder="Longitude" value=""></div>     
                            </div>
                        </div>
                        
                        <div class="ui-block-b">
                            <select name="vrn-roadmap-item-pos-type" id="vrn-roadmap-item-pos-type">
                                <option value="">Type de point de vente</option>
                            </select>
                        </div>
                 
                        
                        <div class="ui-block-b">
                            <select name="vrn-roadmap-item-pos-frequency" id="vrn-roadmap-item-pos-frequency">
                                <option value="">Fréquence</option>
                            </select>
                        </div>
                  
                        <div class="ui-block-b">
                            <select name="vrn-roadmap-item-pos-microzone" id="vrn-roadmap-item-pos-microzone">
                                <option value="">Microzone du point de vente</option>
                            </select>
                        </div>
                    
                        <fieldset class="ui-grid-a">
                            <!--<div class="ui-block-a">
                                <a href="#" id="vrn-ajouter-button" data-role="button" data-icon="plus" data-iconpos="right" data-theme="customize-icon-plus">Ajouter un champs</a>
                            </div>-->
                            <div class="ui-block-b">
                                <a href="#" id="vrn-roadmap-item-pos-edit-enregistrer-button" data-role="button" data-icon="enregistrer" data-iconpos="right">Enregistrer</a> 
                            </div>
                        </fieldset>  
                        
                        <br><br><br><br>
                         
                    </div>
                </div>
            
            </div>
            
            <div data-role="footer" data-id="vrn-footer-nav" class="vrn-roadmap-page-foot" data-position="fixed" data-tap-toggle="false"></div>
            
            <!-- pop : error -->
            <div data-role="popup" data-url="vrn-roadmap-item-pos-edit-error-popup" id="vrn-roadmap-item-pos-edit-error-popup" data-overlay-theme="a" data-theme="c" data-dismissible="true" class="ui-corner-all">
                <div data-role="header" data-theme="e" class="ui-corner-top">
                    <h1>Erreurs</h1>
                </div>
                <div data-role="content" data-theme="c" class="ui-corner-bottom ui-content">
                    <div id="vrn-roadmap-item-pos-edit-error-popup-content">
                        <h3 class="ui-title"> </h3>
                        <br> <a href="#" data-rel="back" data-role="button" data-inline="true" data-theme="c">Cancel</a>
                    </div>
                </div>
            </div> 
            
        </div>
