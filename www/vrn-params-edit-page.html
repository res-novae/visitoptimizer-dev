<!DOCTYPE html>
<!--
    Visit Optimizer - Res-Novae devel 2013
-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!-- Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>Visit Optimizer - Params</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
        <script type="text/javascript" src="jquerymobile/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.md5.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="lib/archive/archive-min.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/repository.js"></script>
        <script type="text/javascript" src="js/webservice.js"></script>
        <script type="text/javascript" src="js/domain.js"></script>
        <script type="text/javascript" src="js/import.file.to.sqlite.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/jquery.ui.autocomplete.min.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/demo.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.services.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.extensions.js"></script>
    </head>
    <body onload="app.initialize()">
       
        <!-- Page : Params edit  -->
        <div data-role="page" class="vrn-page" id="vrn-params-edit-page" data-id="vrn-params-edit-page">

            <div data-role="header" data-id="vrn-header-nav" data-position="fixed" data-tap-toggle="false"> </div>

            <div class="vrn-view">
                
                <div data-role="content" class="vrn-content">
                    <div id="vrn-profil-edit-div">
                        <fieldset class="ui-grid-a" id="ui-grid-a-edit">
                            <div class="ui-block-a" id="vrn-retour-to-profil">
                                <a href="#vrn-params-page" id="vrn-return-profil-button" data-transition="slide" data-direction="reverse" data-role="button">retour</a>
                            </div>
                            <div class="ui-block-b" id="vrn-edit-profil">
                                <p>éditer mon profil</p>
                            </div> 
                        </fieldset>
    
                        <div class="ui-grid-a">
                            <div class="ui-block-a" id="ui-block-profil-part-left">
                                <!-- <img alt="" src="css/images/vrn/forma4.png" id="vrn-icon-men"> -->  
                                <div id="profil_circle">
                                    <div class="vrn-profil-circle">
                                        <div id="profil-small-circle">
                                        </div>  
                                        <div class="halfCircle"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-block-b"  id="ui-block-profil-part-right">
                                <input type="text" name="vrn-params-edit-lastname" id="vrn-params-edit-lastname" placeholder="Nom" value="">
                                <input type="text" name="vrn-params-edit-firstname" id="vrn-params-edit-firstname" placeholder="Prénom" value="">
                                <div class="profil-details">
                                    <input type="text" name="vrn-params-edit-email" id="vrn-params-edit-email" placeholder="Adresse email" value="">
                                    <!--<input type="text" name="vrn-params-edit-identif" id="vrn-params-edit-identif" placeholder="Identifiant" value="">-->
                                    <input type="text" name="vrn-params-edit-phone" id="vrn-params-edit-phone" placeholder="téléphone" value="">
                                </div>
                                <div class="profil-details">
                                    <select id="vrn-params-edit-profil-zone" name="vrn-params-edit-profil-zone" data-icon="arrow_down">
                                        <option value="option0">
                                            ZONE      
                                        </option>       
                                    </select>
                                </div>
                                <select id="vrn-params-edit-profil-language" name="vrn-params-edit-profil-language" data-icon="arrow_down">
                                    <option value="option0">
                                        LANGUE     
                                    </option>       
                                </select>
                                <a href="#" id="vrn-params-edit-enregistrer" data-role="button" data-icon="enregistrer_white" data-iconpos="right" data-inline="true">Enregistrer</a>
    
                            </div>
                        </div>
                        <div id="pass_details">    
                           <!-- <a href="#" id="vrn-change-pass" data-role="button" data-icon="change-pass"
                               data-iconpos="right">Changer son mot de passe</a>-->
                            <a href="#vrn-login-page" id="vrn-connect-button" data-transition="slide" data-role="button" data-icon="connect"
                               data-iconpos="right">Se connecter avec un autre compte</a>
                        </div>               
                    </div>
                </div>
            
            </div>

            <!-- Footer -->
            <div data-role="footer" data-id="vrn-footer-nav" class="vrn-params-page-foot" data-position="fixed" data-tap-toggle="false"></div>
            
            <!-- pop : error -->
            <div data-role="popup" data-url="vrn-form-item-error-popup" id="vrn-form-item-error-popup" data-overlay-theme="a" data-theme="c" data-dismissible="true" class="ui-corner-all">
                <div data-role="header" data-theme="e" class="ui-corner-top">
                    <h1>Erreurs</h1>
                </div>
                <div data-role="content" data-theme="c" class="ui-corner-bottom ui-content">
                    <div id="vrn-form-item-error-popup-content">
                        <h3 class="ui-title"> </h3>
                        <br> <a href="#" data-rel="back" data-role="button" data-inline="true" data-theme="c">Cancel</a>
                    </div>
                </div>
            </div> 
            
        </div>

    </body>
</html>
