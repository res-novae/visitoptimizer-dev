<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!-- Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>Visit Optimizer - Params</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
        <script type="text/javascript" src="jquerymobile/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.md5.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="lib/archive/archive-min.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/repository.js"></script>
        <script type="text/javascript" src="js/webservice.js"></script>
        <script type="text/javascript" src="js/domain.js"></script>
        <script type="text/javascript" src="js/import.file.to.sqlite.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/jquery.ui.autocomplete.min.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/demo.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.services.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.extensions.js"></script>
    </head>
    <body onload="app.initialize()">
        <div data-role="page" class="vrn-page" id="vrn-params-page">
        
            <div data-role="header" data-id="vrn-header-nav" data-position="fixed" data-tap-toggle="false"> </div>
                
            <div class="vrn-view">
                
                <div data-role="content" class="vrn-content" id="vrn-content">
                    <div id="vrn-profil-div">
                        <span id="vrn-profil">Mon profil</span>
                        <fieldset class="ui-grid-b" id="ui-grid-details">
                            <div class="ui-block-a" id="ui-block-profil">
                                <!--<img alt="" src="css/images/vrn/forma2_1.png">-->
                                <div id="profil_circle">
                                    <div class="vrn-profil-circle-page1">
                                        <div id="profil-small-circle-page1">
                                        </div>  
                                        <div class="halfCircle-page1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-block-b" id="vrn-profil-block">            
                                <span id ="vrn-params-name"></span>
                                <div class="vrn-padding">
                                    <span id="vrn-params-label-email">email : </span><span id="vrn-params-email"></span>
                                </div>
                                <div class="vrn-padding">
                                    <span id="vrn-params-ident">Identifiant : </span><span id="vrn-ident-cont"></span>
                                </div>
                                <div class="vrn-padding">
                                    <span id="vrn-params-tel">tel : </span><span id="vrn-tel-cont"></span>
                                </div>
                                <div class="vrn-padding">
                                    <span id="vrn-params-label-zone">Zone : </span><span id="vrn-params-zone"></span>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="ui-grid-b" id="ui-grid-version">
                            <div class="ui-block-a" id="vrn-version-block-a">
                                <img alt="" src="css/images/vrn/forma1_1.png" id="profil_forma1">
    
                            </div>
                            <div class="ui-block-b" id="vrn-version-block-b">
                                <span id="vrn-version">Version :</span><span id="vrn-email-cont">VISITOR 2.0</span>
                                <div class="vrn-padding">
                                    <span id="vrn-language">Langue :</span><span id="vrn-params-language"></span>
                                </div>
                                <div class="vrn-padding">
                                    <span id="vrn-session">Durée de la session :</span><span id="vrn-params-connex-cont"></span>
                                </div>
                                <div class="vrn-padding">
                                    <span id="vrn-date">Dernière connection : </span><span id="vrn-params-connex-date"></span>
                                </div>
                            </div>
                        </fieldset>
                        <div class="ui-grid-solo" id="ui-grid-modifier">
                            <div class="ui-block-a">
                                <a href="#vrn-params-edit-page" id="vrn-params-modifier" data-role="button" data-transition="slide" data-icon="modifier-arrow_right" data-iconpos="right" data-inline="true">Modifier</a>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </div>
            
            </div>
                
            <div data-role="footer" data-id="vrn-footer-nav" class="vrn-params-page-foot" data-position="fixed" data-tap-toggle="false"></div>

            

        </div>

    </body>
</html>
