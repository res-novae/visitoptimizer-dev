<!DOCTYPE html>
<!--
    Visit Optimizer - Res-Novae devel 2013
-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!-- Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>Visit Optimizer : Roadmap</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
        <script type="text/javascript" src="jquerymobile/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.md5.min.js"></script>
        <script type="text/javascript" src="jquerymobile/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="lib/archive/archive-min.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/repository.js"></script>
        <script type="text/javascript" src="js/webservice.js"></script>
        <script type="text/javascript" src="js/domain.js"></script>
        <script type="text/javascript" src="js/import.file.to.sqlite.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/jquery.ui.autocomplete.min.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/demo.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.services.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-map/jquery.ui.map.extensions.js"></script>
    </head>
    <body onload="app.initialize()">

        <!-- Roadmap detail item -->
        <div data-role="page" class="vrn-page" id="vrn-roadmap-item-page">

            <div data-role="header" data-id="vrn-header-nav" data-position="fixed" data-tap-toggle="false"> </div>

            <div data-role="content" class="vrn-content" id="vrn-roadmap-closing-content">
                <section id="additional-header-roadmap-closing">
                    <fieldset class="ui-grid-a" id="ui-grid-roadmap-closing-a">
                        <div class="ui-block-a">
                            <a href="#vrn-roadmap-page" id="vrn-roadmap-back-to-roadmap-button" data-transition="slide" data-direction="reverse" data-role="button">retour</a>
                        </div>
                        <div class="ui-block-b" id="ui-existent-roadmap-b">
                            <span id="vrn-roadmap-item-title">Tournée du</span><br/>
                            <span id="vrn-roadmap-item-date"></span>
                        </div>
                    </fieldset> 
                    <fieldset class="ui-grid-a" id="ui-grid-creation">
                        <div class="ui-block-a" id="ui-block-no-pdv">
                            <div id="no-pdv-text">Nbr de Points De Vente</div> <input id="vrn-roadmap-item-no-pdv" type="text" data-clear-btn="false" name="vrn-roadmap-item-no-pdv" placeholder="0" class="centerText">
                            
                        </div>
                        <div class="ui-block-b" id="ui-block-add-pdv">
                            <a href="#vrn-roadmap-item-pos-add-pop" id="vrn-roadmap-item-pos-add-button" data-transition="pop" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="plus" data-iconpos="right" data-theme="customize-icon-plus">  Ajouter un point de vente</a>
                        </div>
                    </fieldset> 
                </section>
                <div id="vrn-roadmap-item-pos-lists-zone">
                    <ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="a" id="vrn-roadmap-item-pos-lists-a"> </ul>
                    <ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="a" id="vrn-roadmap-item-pos-lists-b"> </ul>
                </div>
                <!--
                <div id="vrn-roadmap-closing-div">
                    
                    <div id="vrn-roadmap-closing-circle">

                        <a href="#" data-shadow="false" data-theme="reset" id="vrn-cloturer-tournee-button" data-role="button"><img id="half-button-tournee" src="css/images/vrn/forma2_5.png" width="285" height="149">   </a>
                        <span id="vrn-cloturer-roadmap-text" class="bold">clôturer <br/><span class="no_bold">la tournée</span>
                    </div>
                </div>
                -->
            </div>

            <div data-role="footer" id="vrn-footer-nav-roadmap-item" data-id="vrn-footer-nav" data-position="fixed"></div>

            <!-- Pop : Pos detail -->
            <div data-role="popup" id="vrn-roadmap-item-pos-detail-pop" data-overlay-theme="a" data-theme="c" data-dismissible="true">

                <div data-role="content" class="vrn-content" id="vrn-content-identity">
                    <div id="vrn-roadmap-item-pos">
                        <fieldset class="ui-grid-a ui-grid-identity-top" id="vrn-roadmap-item-pos-top">
                            <div class="ui-block-a">
                                <div id="vrn-roadmap-item-pos-top-left"></div>
                            </div>
                            <div class="ui-block-b">
                                <div id="vrn-roadmap-item-pos-top-right-div">
                                    <div class="vrn-identity-top-right"><a href="#vrn-pos-page" data-rel="back"><img alt="" src="./css/images/vrn/forma1_5.png"></a></div>
                                    <div class="vrn-identity-top-right"><span id="vrn-pos-iden-visite"></span><span id="vrn-pos-ident-text"></span></div>
                                </div>
                            </div>
                        </fieldset> 
                        <fieldset class="ui-grid-a" id="ui-grid-identity-body">
                            <div class="ui-block-a">
                                <div id="vrn-roadmap-item-pos-address"><img alt="" src="./css/images/vrn/forma2_3.png"></div>
                                <div id="vrn-roadmap-item-pos-seller-name"><img alt="" src="./css/images/vrn/forma2_3.png"></div>
                                <select id="vrn-roadmap-item-pos-tel" name="vrn-identity-tel" data-icon="arrow_down"></select>
                                <select id="vrn-roadmap-item-pos-email" name="vrn-identity-email" data-icon="arrow_down"></select>
                                
                            </div>
                            <div class="ui-block-b">
                                <div id="vrn-roadmap-item-pos-map-lnk-div">
                                    <a href="#vrn-roadmap-item-pos-map-pop" id="vrn-roadmap-item-pos-map-lnk" data-url="" class="pos-identity-map-lnk" data-transition="pop" data-rel="popup" data-position-to="window">
                                        <img class="to" src="./css/images/vrn/map.jpg" style="width: 110px;">
                                    </a>
                                </div>
                            </div>
                        </fieldset> 
                        <div id="ui-description">
                            <div class="title">Description :</div>
                            <div id="vrn-roadmap-item-pos-description" class="vrn-identity-description"></div>
                            <div class="title">Dernier commentaire :</div>
                            <div id="vrn-identity-descriptionb" class="vrn-identity-descriptionb"> </div>
                        </div>
                        <div class="ui-grid-solo" id="ui-identity-buttons">
                            <div class="ui-block-a">
                                <a href="#" id="vrn-roadmap-item-pos-appeler-button" class="vrn-appeler-button" data-role="button" data-icon="arrow_right_white" data-iconpos="right" data-inline="true">Appeler</a>
                                <a href="#" id="vrn-roadmap-item-pos-send-button" class="vrn-send-button" data-role="button" data-icon="arrow_right_white" data-iconpos="right" data-inline="true">Envoyer un message</a>
                                <a href="#vrn-roadmap-item-pos-edit-page" id="vrn-roadmap-item-pos-button" class="vrn-modify-button" data-role="button" data-iconpos="right" data-inline="true" data-icon="triangle_right_black_image">Modifier</a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- Pop : Pos detail localisation -->
            <div data-role="popup" id="vrn-roadmap-item-pos-map-pop" data-add-back-btn="true" data-overlay-theme="a" data-theme="c" data-dismissible="true">
                    <fieldset class="ui-grid-a ui-grid-identity-top" id="vrn-roadmap-item-pos-map-top">
                        <div class="ui-block-a">
                                <a href="#vrn-roadmap-item-pos-pop" data-role="button" data-icon="arrow-l" class="button back black" data-rel="back" data-direction="reverse" id="vrn-roadmap-retour-button">retour</a>
                        </div>
                        <div class="ui-block-b">
                            <div class="vrn-identity-top-right"><a href="#" data-rel="back"><img alt="" src="./css/images/vrn/forma1_5.png"></a></div>
                        </div>
                    </fieldset>

                <div data-role="content" id="vrn-roadmap-item-pos-map-content"></div>
            </div>
            
            <!-- pop : delete pos -->
            <div data-role="popup" data-url="vrn-roadmap-item-pos-delete-pop" id="vrn-roadmap-item-pos-delete-pop" data-overlay-theme="a" data-theme="c" data-dismissible="true" class="ui-corner-all">
                <div data-role="header" data-theme="e" class="ui-corner-top">
                    <h1>Suppression</h1>
                </div>
                <div data-role="content" data-theme="c" class="ui-corner-bottom ui-content">
                    <div id="vrn-roadmap-item-pos-delete-popup-content">
                        <h3 class="ui-title"> Etes-vous sur de vouloir supprimer ce point de vente de la tournée?</h3>
                        <br> <a href="#" data-rel="back" data-role="button" data-inline="true" data-theme="c" id="vrn-roadmap-item-pos-delete-btn">Valider</a> 
                             <a href="#" data-rel="back" data-role="button" data-inline="true" data-theme="c">Cancel</a> 
                    </div>
                </div>
            </div> 
            
            <!-- pop : add pos -->
                        
            <div data-role="popup" id="vrn-roadmap-item-pos-add-pop">
                <div data-role="content">
                    <div style="text-align:center;">
                        <ul data-role="listview" data-inset="true" data-dividertheme="a" id="vrn-roadmap-item-pos-add-list" data-filter="true"></ul>
                        <a href="#" data-rel="back" id="vrn-roadmap-item-pos-add-annuler-button" data-role="button" data-inline="true">Annuler</a>
                        <a href="#" data-rel="back" id="vrn-roadmap-item-pos-add-save-btn" data-role="button" data-icon="arrow_right_white" data-iconpos="right" data-inline="true">Ajouter</a>
                    </div>
                </div>
            </div>
                
        </div>
        
        
    </body>
</html>
